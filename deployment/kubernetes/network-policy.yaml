# Network Policies for Enhanced Security
# These policies control network traffic to and from the GraphRAG Toolkit pods

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: graphrag-toolkit-network-policy
  namespace: default
  labels:
    app: graphrag-toolkit
    component: security
spec:
  podSelector:
    matchLabels:
      app: graphrag-toolkit
      component: application
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from other GraphRAG Toolkit pods
  - from:
    - podSelector:
        matchLabels:
          app: graphrag-toolkit
    ports:
    - protocol: TCP
      port: 8000
  # Allow health checks from kube-system
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  # Allow metrics scraping from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS to AWS services (CloudWatch, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow Kubernetes API access
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443
  # Allow communication with other GraphRAG Toolkit services
  - to:
    - podSelector:
        matchLabels:
          app: graphrag-toolkit
    ports:
    - protocol: TCP
      port: 8000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: graphrag-toolkit-production-network-policy
  namespace: production
  labels:
    app: graphrag-toolkit
    component: security
    environment: production
spec:
  podSelector:
    matchLabels:
      app: graphrag-toolkit
      component: application
      environment: production
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Strict ingress for production - only from load balancer
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: aws-load-balancer-controller
    ports:
    - protocol: TCP
      port: 8000
  # Health checks from system components
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8080
  # Metrics from monitoring system
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # HTTPS to AWS services
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Kubernetes API access
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443